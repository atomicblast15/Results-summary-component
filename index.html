<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <section class="card-section-1">
        <h2>Your Result</h2>
        <div class="circle-score">76 of 100</div>
        <h1>Great</h1>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="card-section-2">
        <div><h1>Summary</h1></div>
        <div class="summary-box">
          <div class="summary-reaction">
            <img class="img" src="assets/images/icon-reaction.svg" />
            <p class="category">Reaction</p>
            <p class="score">80 / 100</p>
          </div>
          <div class="summary-memory">
            <img class="img" src="assets/images/icon-memory.svg" />
            <p class="category">Memory</p>
            <p class="score">92 / 100</p>
          </div>
          <div class="summary-verbal">
            <img class="img" src="assets/images/icon-verbal.svg" />
            <p class="category">Verbal</p>
            <p class="score">61 / 100</p>
          </div>
          <div class="summary-visual">
            <img class="img" src="assets/images/icon-visual.svg" />
            <p class="category">Visual</p>
            <p class="score">72 / 100</p>
          </div>
          <p class="btn">Continue</p>
        </div>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
