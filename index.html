<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <section class="card-section-1">
        <h2>Your Result</h2>
        <div class="circle-score">
          <div class="result-score" id="result-score"><p>100</p></div>
          <p class="of100">of 100</p>
        </div>
        <!-- result score should calculate summy scores and give the avarage  -->
        <h1>Great</h1>
        <p class="description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="card-section-2">
        <div><h1>Summary</h1></div>
        <!-- all scores in the summary should be pulled from the jason file -->
        <div class="summary-box">
          <div class="summary-item summary-reaction">
            <div><img class="img" src="assets/images/icon-reaction.svg" /></div>
            <div><p class="category">Reaction</p></div>
            <div class="score">
              <div><p class="sum-score" id="score1">666</p></div>
              <div class="out-of"><p>/ 100</p></div>
            </div>
          </div>
          <div class="summary-item summary-memory">
            <div><img class="img" src="assets/images/icon-memory.svg" /></div>
            <div><p class="category">Memory</p></div>
            <div class="score">
              <div><p class="sum-score" id="score2">777</p></div>
              <div class="out-of"><p>/ 100</p></div>
            </div>
          </div>
          <div class="summary-item summary-verbal">
            <div><img class="img" src="assets/images/icon-verbal.svg" /></div>
            <div><p class="category">Verbal</p></div>
            <div class="score">
              <div><p class="sum-score" id="score3">888</p></div>
              <div class="out-of"><p>/ 100</p></div>
            </div>
          </div>
          <div class="summary-item summary-visual">
            <div><img class="img" src="assets/images/icon-visual.svg" /></div>
            <div><p class="category">Visual</p></div>
            <div class="score">
              <div><p class="sum-score" id="score4">999</p></div>
              <div class="out-of"><p>/ 100</p></div>
            </div>
          </div>
          <p class="btn">Continue</p>
        </div>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script type="module" src="script.mjs"></script>
  </body>
</html>
